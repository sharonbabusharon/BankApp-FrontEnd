<div *ngIf="deleteAcno" class="container">
	<div class="row">
		<div class="col"></div>
		<div class="col text-center border border-3 p-4 mt-4">
		<h4 class="text-danger">Are You Sure You Want To Delete This Account?</h4>	
			<button (click)="deleteChild()" class="btn btn-success m-3">Yes</button>
			<button (click)="cancel()" class="btn btn-danger m-3">No</button>
	</div>
	<div class="col"></div>
	</div>
</div>
